
<!DOCTYPE html>
<html>
    <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <script type="text/javascript">
      angular.module('ionic-navview', ['ionic'])

      .config(function($stateProvider, $urlRouterProvider) {


        $urlRouterProvider.otherwise('/');

        $stateProvider

        .state('state1', {
          url: '/',
          templateUrl: 'state1.html'
        })

        .state('state2', {
          url: '/state2',
          templateUrl: 'state2.html'
        })

	.state('state3', {
	  url: '/state3',
	  templateUrl: 'state3.html'
	})

	.state('state4', {
	  url: '/state4',
	  templateUrl: 'state4.html'
	});
})
    </script>

  </head>
  <body ng-app="ionic-navview">
    <ion-nav-view>
    </ion-nav-view>

<div class="bar bar-header bar-balanced">
<h1 class="title">Calorie Counter for a Day</h1><br>
</div>

    <script type="text/ng-template" id="state1.html">
      <ion-view view-title="Home">
        <ion-content>
         <br><h2>Breakfast Foods!</h2></br>
          <a href="#/state2">Go to Lunch foods.</a>

	<br><button class="button button-full button-positive">

	</button>

 	 Full English Breakfast(807 Calories)
	  </button>

	<button class="button button-full button-energized">
	  Weetabix(68 Calories per Biscuit)
	 </button>

	<button class="button button-full button-balanced">
	  Yogurt and Fruit(130 Calories)
	  </button>


	<button class="button button-full button-royal">
	  Croissant(406 Calories)
	  </button>

	<button class="button button-full button-assertive">
 	 Waffles(291 Calories)
	 </button>

	<button class="button button-full button-calm">
	  French Toast(229 Calories)
	 </button>

	<button class="button button-full button-balanced">
	  Muffins(377 Calories)
	  </button>

	<button class="button button-full button-royal">
 	Boiled Eggs(155 Calories)
	</button>

        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="state2.html">
      <ion-view view-title="StateTwo">
        <ion-content>
         <br><h2>Lunch Foods!</h2></br>
          <a href="#/state3">Go to Dinner Foods </a>

	 <br><button class="button button-full button-assertive
          Tomato Soup with Basil and Cream(100 calories
        </button>

         Chicken Caesar Salad with Dressing(265 Calories)
          </button>

          Flapjack/ Large Cereal Bar(200 Calories) 
         </button>

        <button class="button button-full button-balanced">
          Spicy Chicken Breast Roll(390 Calories)
          </button>

        <button class="button button-full button-royal">
          Potato Wedges(123 Calories)
          </button>

        <button class="button button-full button-assertive">
         Large Sausage Roll(215 Calories)
         </button>

        <button class="button button-full button-calm">
          Club Sandwich(220 Calories)
         </button>

        <button class="button button-full button-balanced">
          Chicken Wrap with Lettuce(240 Calories)
          </button>

	<button class="button button-full button-calm">
          Fruit Salad(90 Calories)
         </button>

        <button class="button button-full button-balanced">
          Ramen Noodle Soup(436 Calories)
          </button>

        </ion-contenti>
i      </ion-view>
    </script>

   <script type="text/ng-template" id="state3.html">
     <ion-view view-title="StateThree">
        <ion-content>
          <br><h2>Dinner Foods!</h2></br>
          <a href="#/state4">Go to Beverages.</a>
        </ion-content>
      </ion-view>
    </script>

 <script type="text/ng-template" id="state4.html">
      <ion-view view-title="StateFour">
        <iion-content>
          <br><h2>Beverages!</h2></br>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
