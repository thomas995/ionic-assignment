    <script type="text/javascript">

      angular.module('ionic-navview', ['ionic'])

      .config(function($stateProvider, $urlRouterProvider) {


        $urlRouterProvider.otherwise('/');

        $stateProvider

        .state('state1', { <!-- state for the home page   -->
          url: '/',
          templateUrl: 'state1.html'
        })

        .state('state2', {  <!-- state for the second page   -->
          url: '/state2',
          templateUrl: 'state2.html'
        })

	.state('state3', { <!-- state for the third page -->

	  url: '/state3',
	  templateUrl: 'state3.html'
	})

	.state('state4', {  <!-- state for the last page   -->

	  url: '/state4',
	  templateUrl: 'state4.html'
	});
})
